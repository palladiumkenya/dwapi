<p-table #dt [value]="invalidExtracts" autoLayout="true" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
        <div class="ui-helper-clearfix">
            <button type="button" pButton icon="ui-icon-cloud-download" iconPos="left" label="Export" (click)="dt.exportCSV()" style="float:left" class="blue-btn"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-invalid>
        <tr>
            <td *ngFor="let col of cols">
                {{invalid[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<p-messages [(value)]="errorMessage"></p-messages>
<p-growl [(value)]="otherMessage"></p-growl>
